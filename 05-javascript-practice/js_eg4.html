<html>
    <body>
        <h2>Javasccript for Validation</h2>
        <p>Please input a number between 1 to 10:</p>
        <input id="number">
        <button type="button" onclick="myFunction()">Submit</button>
        <p id="demo"></p>
        <script>
            function myFunction() {
                let x = document.getElementById("number").value;

                let text;
                if(isNaN(x) || x<1 || x>10) {
                    text="Input not valid";
                }
                else {
                    text="Input OK"
                }
                document.getElementById("demo").innerHTML = text;
            }
        </script>
    </body>
</html
